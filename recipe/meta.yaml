{% set name = "ncdata" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3bbf08adf9f9ddd6b3d12c39159427bb3f6115adc4a013e125043405dd7f09f5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.7
  host:
    - python >=3.7
    - pip
    - setuptools >=64
    - setuptools-scm >=7
  run:
    - python >=3.7
    - numpy
    - dask
    - netCDF4

test:
  imports:
    - ncdata

about:
  home: https://github.com/pp-mo/ncdata
  summary: Abstract NetCDF data objects, providing fast data transfer between analysis packages.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://ncdata.readthedocs.io
  dev_url: https://github.com/pp-mo/ncdata"

extra:
  recipe-maintainers:
    - pp-mo
