{% set name = "ncdata" %}
{% set version = "0.3.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 26f07e7e057ad2ed15bc3e7b757baabcfb7189be587d4a30103b559e734c25af

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.7
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
    - setuptools-scm >=7
  run:
    - python >={{ python_min }}
    - numpy
    - dask
    - netCDF4

test:
  requires:
    - python {{ python_min }}
  imports:
    - ncdata

about:
  home: https://github.com/pp-mo/ncdata
  summary: Abstract NetCDF data objects, providing fast data transfer between analysis packages.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://ncdata.readthedocs.io
  dev_url: https://github.com/pp-mo/ncdata"

extra:
  recipe-maintainers:
    - pp-mo
